<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baby Monitor Version 0.1</title>
 
  <!-- Bootstrap CSS -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
 
  <style type="text/css">
  #stream {
    height: 99%;
    margin: 0px auto;
    display: block;
    margin-top: 20px;
  }
  </style>
 
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script>
    $(document).ready(function(){
    $('.button').click(function(){
        var clickBtnValue = $(this).val();
        var ajaxurl = 'ajax.php',
        data =  {'action': clickBtnValue};
        $.post(ajaxurl, data, function (response) {
            // Response div goes here.
            alert("action performed successfully");
        });
    });

});
  </script>
  <!-- Bootstrap JavaScript -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  var socket = io();
  socket.on('liveStream', function(url) {
    $('#stream').attr('src', url);
    $('.start').hide();
  });
 
  function startStream() {
    socket.emit('start-stream');
    //$('.start').hide();
  }

  function stopStream() {
    socket.emit('stop-stream');
    //$('.stop').hide();
  }
  
  function doSomething() {
    socket.emit('do-something');
  }


  </script>
</head>
 
<body class="container">
  <h1 class="text-center">Baby Monitor Version 0.1
    <small>Powered by RasPI 2</small>
  </h1>
 
  <hr>
 
  <button type="button" onclick="startStream()">Start Video Monitor</button>
  <button type="button" onclick="stopStream()">Stop Stream</button>
  <button type="button" onclick="doSomething()">Do something</button>
  <button type="button" onclick="doSomething()">Play Lullaby</button>
  <input type="submit" class="button" name="select" value="select" />
  
 
  <div class="row">
    <img src="" id="stream">
  </div>
 
</body>
 
</html>
